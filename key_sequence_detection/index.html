<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let pressed = [];
  const secretCode = "tehama"
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length)
    console.log(e.key);
    console.log(pressed);
    if (pressed.join == secretCode) {
      console.log('THIS IS THE LOG', pressed.join);
      window.alert('TEHAMA DRAMA');
    }
  })
</script>
</body>
</html>
